<body>

  <section class="todo-sec">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Todo List</h2>
          <form>
            <input type="text" class="form-control w-100 todo-input">
            <br>
            <button class="todo-button btn btn-primary" type="submit">
             Sumit
            </button>
          </form>

          <br>

          <div class="pd-todo-list-sec">
            <ul class="todo-list"></ul>
          </div>

        </div>
      </div>
    </div>
  </section>
